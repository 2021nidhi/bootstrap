<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <!-- fontawesom cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginpage mx-auto py-5 text-center shadow-lg">

        <div class="outline-icon rounded-circle text-center mx-auto shadow">

            <div class="secoutl border border-2 rounded-circle">

                <div class="twitter-icon rounded-circle mx-auto shadow-lg text-bg-info">
                
                    <span class="fa-brands fa-twitter text-white h1 p-4"></span>
                
                </div>
            
            </div> 
        
        </div>
        
        <br>
        
        <p><h5><b class="text-secondory">Twitter</b></h5></p>

        <div class="form-box mx-auto px-4">

            <form action="#">

                <div class="form-floating mb-3">

                    <div class="input-group mb-3 rounded-pill">
                        <span class="input-group-text"><i class="fa-regular fa-user text-secondory"></i></span>
                        <div class="form-floating rounded-pill">
                          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                          <label for="floatingInputGroup1 text-secondory">Username</label>
                        </div>
                      </div>
                  
                </div>
                
                <div class="form-floating">
                
                    <div class="input-group mb-3 rounded-pill">
                        <span class="input-group-text"><i class="fa-solid fa-key text-secondory"></i></i></span>
                        <div class="form-floating rounded-pill">
                          <input type="password" class="form-control" id="floatingInputGroup1" placeholder="password">
                          <label for="floatingInputGroup1 text-secondory">Password</label>
                        </div>
                      </div>
                
                </div>
                
                <br>
                
                <div class="d-grid">
                
                    <button class="btn btn-info rounded-pill text-white shadow-sm" type="button">Login</button>
                    <br>
                    <p><a class="text-info">Forgot password?</a> Or <a class="text-info">Sign up</a></p>

                </div>
        
            </form>
        </div>
       
    </div>
    
</body>
</html>
